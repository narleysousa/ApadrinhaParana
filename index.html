<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gestão de demandas e agentes - Apadrinha Paraná" />
    <title>Gestão de Demandas - Apadrinha Paraná</title>
  </head>
  <body>
    <a href="#main" class="skip-link">Ir para o conteúdo</a>
    <div id="root"></div>
    <script type="module">
      import('./src/main.tsx').catch(async () => {
        const isGitHubPages = window.location.hostname.endsWith('github.io')
        const alreadyInDist = window.location.pathname.includes('/dist/')

        if (isGitHubPages && !alreadyInDist) {
          try {
            const response = await fetch('./dist/index.html', {
              method: 'HEAD',
              cache: 'no-store',
            })

            if (response.ok) {
              const pathname = window.location.pathname.endsWith('/')
                ? window.location.pathname
                : `${window.location.pathname}/`

              window.location.replace(`${window.location.origin}${pathname}dist/`)
              return
            }
          } catch {
            // fallback para mensagem abaixo
          }
        }

        const root = document.getElementById('root')
        if (root) {
          root.innerHTML =
            'Falha ao carregar o app no GitHub Pages. Configure Pages em Settings > Pages com Source = GitHub Actions e rode o workflow de deploy novamente.'
        }
      })
    </script>
  </body>
</html>
