<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando - Apadrinha Paraná</title>
  <script>
    (function() {
      var path = window.location.pathname.replace(/\/[^/]*$/, '') || '/';
      if (!path.endsWith('/')) path += '/';
      path += 'index.html';
      window.location.replace(path);
    })();
  </script>
</head>
<body>
  <p>Redirecionando para o aplicativo… <a id="link" href="/">Clique aqui se não for redirecionado</a>.</p>
  <script>
    document.getElementById('link').href = window.location.pathname.replace(/\/[^/]*$/, '') || '/';
  </script>
</body>
</html>
